<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- menu  -->
    <main class="menu">
      <!-- header  -->
      <header class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </header>

      <div class="btn-container">
        <button class="filter-btn" data-id="all" type="button">All</button>
        <button class="filter-btn" data-id="breakfast" type="button">
          Breakfast
        </button>
        <button class="filter-btn" data-id="lunch" type="button">Lunch</button>
        <button class="filter-btn" data-id="shakes" type="button">
          Shakes
        </button>
      </div>

      <section class="section-center">
        <article class="menu-item">
          <img src="./menu-item.jpeg" alt="photo" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis
              perferendis, doloribus repellat ipsam vel aut fugit? Perferendis
              asperiores aspernatur animi.
            </p>
          </div>
        </article>
      </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
